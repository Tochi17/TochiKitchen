	<header></header>
<div class="contactextra">
	<h1 class="contractextra title">---Contact Me---</h1></div>

<section>
  	<form action="mailto:me@mydomain.com" method="post" autocomplete="on">
	<fieldset>
		<legend>Your Information</legend>
		<div class="across">
			
			<label for="fname">First Name</label><input name="fname" type="text" id="fname" placeholder="First">
			<label for="lname">Last Name</label><input name="lname" type="text" id="lname" placeholder="Last">
		</div>
		<div class="across">
			<label for="email">Email Address</label><input name="email" type="email" required="required" id="email" placeholder="Your Email">
			<label for="moblie">Moblie Number</label><input name="mobile" type="tel" required="required" id="mobile" placeholder="Your Number">
		</div>
		<br>
		</fieldset>	
	<fieldset>
	  <legend>How did you hear about me?</legend>
		<p>
		  <label>
		    <input type="radio" name="heardby" class="hvr-grow" value="wordofmouth" id="heardby_0" checked="checked">
		    Friends</label>
		  <br>
		  <label>
		    <input type="radio" name="heardby" class="hvr-grow" value="search" id="heardby_1">
		    Instagram</label>
		  <br>
		  <label>
		    <input type="radio" name="heardby" class="hvr-grow" value="other" id="heardby_2">
		    Other</label>
		  <br>
	  </p>
    </fieldset>
	
		<fieldset>
			<legend>Any Questions?</legend>
		<p>About:
		<select>
			<option value="sizing">Size of Cakes</option>
			<option value="colour">Pricing</option>
			<option value="style">Decoration</option>
			<option value="style">Other</option>
		</select>
	   </p>
		<label for="message">Just type your message right here:</label><br>
			<textarea name="message" required="required" id="message" placeholder="Type your message here"></textarea>
			
		</fieldset>
	</form>
</section>
